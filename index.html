<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Cartão de Crédito</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
              
                <div class="col">
                    <h3 class="title">Endereço de Cobrança</h3>
                    <div class="inputBox">
                        <span>Nome Completo :</span>
                        <input type="text" placeholder="john deo">
                    </div>

                    <div class="inputBox">
                        <span>email :</span>
                        <input type="text" placeholder="exemplo@exemplo.com">
                    </div>

                    <div class="inputBox">
                        <span>Endereço :</span>
                        <input type="text" placeholder="endereço - localidade - complemento">
                    </div>

                    <div class="inputBox">
                        <span>Cidade :</span>
                        <input type="text" placeholder="Curitiba">
                    </div>
                    <div class="flex">
                    <div class="inputBox">
                        <span>Estado :</span>
                        <input type="text" placeholder="Paraná">
                    </div>
                    <div class="inputBox">
                        <span>CEP :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>
                </div>   
                
                <div class="col">
                    <h3 class="title">Pagamento</h3>
                    <div class="inputBox">
                        <span>Cartões aceitos :</span>
                        <img src="card_img.png" alt="">
                    </div>

                    <div class="inputBox">
                        <span>Nome no Cartão :</span>
                        <input type="text" placeholder="john deo">
                    </div>

                    <div class="inputBox">
                        <span>Número do cartão :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
 
                    <div class="inputBox">
                        <span>Validade mês :</span>
                        <input type="text" placeholder="Janeiro">
                    </div>

                    <div class="flex">
                    <div class="inputBox">
                        <span>Validade Ano :</span>
                        <input type="number" placeholder="2022">
                    </div>

                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
                </div>
            </div>

            <input type="submit" value="Efetuar compra" class="submit-btn">
        </form>
    </div>
</body>
</html>
